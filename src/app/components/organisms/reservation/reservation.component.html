<div class="reservas-container">
  <h2>Bienvenido {{user.name}}</h2>
  <table mat-table [dataSource]="user.reservations" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let reserva">{{ reserva._id }}</td>
    </ng-container>
    <ng-container matColumnDef="evento">
      <th mat-header-cell *matHeaderCellDef>Evento</th>
      <td mat-cell *matCellDef="let reserva">{{ reserva.event.name }}</td>
    </ng-container>
    <ng-container matColumnDef="ticket">
      <th mat-header-cell *matHeaderCellDef>Tipo de Ticket</th>
      <td mat-cell *matCellDef="let reserva">{{ reserva.ticketType | titlecase }}</td>
    </ng-container>
    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let reserva">{{ reserva.quantity }}</td>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha del Evento</th>
      <td mat-cell *matCellDef="let reserva">{{ reserva.event.dateOfEvent | date:'short' }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let reserva">
        <button mat-icon-button color="accent">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'evento', 'ticket', 'cantidad', 'fecha', 'acciones']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'evento', 'ticket', 'cantidad', 'fecha', 'acciones'];"></tr>
  </table>
</div>
